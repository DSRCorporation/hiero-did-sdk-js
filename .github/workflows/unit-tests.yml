name: Unit Tests Workflow

on:
  pull_request:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [20]
        #node: [20, 22, 24]
    name: Unit Tests [Node v${{ matrix.node }}]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Prepare Hiero Solo
        id: solo
        uses: hiero-ledger/hiero-solo-action@71219540ac7f578e6ea4fc3c17575c0295e56163
        with:
          installMirrorNode: true

      - name: Install pnpm
        run: npm install -g pnpm@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm run build

      - name: Run unit tests
        timeout-minutes: 10
        env:
          HEDERA_OPERATOR_ID: ${{ steps.solo.outputs.accountId }}
          HEDERA_OPERATOR_KEY: ${{ steps.solo.outputs.privateKey }}
          HEDERA_NETWORK: 'solo'
          NODE_OPTIONS: '--max_old_space_size=8192'
        run: pnpm run test:coverage

      - name: Report coverage
        if: always()
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          coverage-file: ./coverage/report.json
          base-coverage-file: ./coverage/report.json
